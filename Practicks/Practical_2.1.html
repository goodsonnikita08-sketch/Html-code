<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../shared_resoursers/favicon_io/android-chrome-192x192.png" type="image/png">
    <title>Practical Quest â„–2</title>

    <style>
        *{
            background-color: bisque;
        }


         .animation{
            width: 100%;
            height: 50px;
            border: 3px solid black;
            margin: left;
        }

        .EXP {
            width: 100px;
            height: 45px;
            background-color: #b1ea75;
            animation: EXP-animation;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            
        }




        @keyframes EXP-animation
         {
            0%{
                transform: translate(0, 0);
                background-color: #b1ea75;
            }
            30%{
                background-color: #b1ea75;

            }
            70%{
                background-color: crimson;
            }
            100%{
                transform: translate(1200px, 0);
                background-color: #380001;
            }
        }



    </style>

</head>
<body>

        <h1>Progress Bar</h1>

        <div class="animation">

            <div class="animation EXP"></div>

        </div>

    
</body>
</html>
